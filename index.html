<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .full-page {
        background-color: rgb(255, 245, 233);
      }
      .full-form {
        width: 60%;
        margin: 0px auto;
        padding: 50px 0px;
      }
      input {
        padding: 5px 10px;
      }
      form {
        margin: 0px auto;
      }
      fieldset {
        margin: 25px 0px;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="full-page">
      <div class="full-form">
        <form id="myform">
          <fieldset>
            <legend>Personal Details</legend>
            <table>
              <tr>
                <td><label for="fname">First name</label></td>
                <td>
                  <input
                    id="fname"
                    type="text"
                    placeholder="Enter First Name"
                    required
                  />
                </td>
                <td><label for="lname">Last name</label></td>
                <td>
                  <input
                    id="lname"
                    type="text"
                    placeholder="Enter Last Name"
                    name="lname"
                    required
                  />
                </td>
                <td class="error" id="name_error"></td>
              </tr>
              <tr>
                <td><label for="usr_email">Email</label></td>
                <td><input id="usr_email" type="email" required /></td>
                <td><label for="usr_phone">Phone</label></td>
                <td><input id="usr_phone" type="text" required /></td>
                <td class="error" id="email_error"></td>
                <td class="error" id="phone_error"></td>
              </tr>
              <tr>
                <td>
                  <label for="gender">Gender</label>
                </td>
                <td>
                  <label for="male">Male</label>
                  <input
                    type="radio"
                    name="gender"
                    id="male"
                    value="Male"
                    required
                  />
                </td>
                <td>
                  <label for="female">Female</label>
                  <input
                    type="radio"
                    name="gender"
                    id="female"
                    value="Female"
                    required
                  />
                </td>
                <td class="error" id="gender_error"></td>
              </tr>
              <tr>
                <td><label for="dob">D.O.B</label></td>
                <td>
                  <input type="date" name="date" id="dob" required />
                </td>
                <td class="error" id="dob_error"></td>
              </tr>
            </table>
          </fieldset>
          <fieldset>
            <legend>Course Details</legend>
          </fieldset>
          <input type="submit" value="submit" />
        </form>
      </div>
    </div>
    <script src="validation.js"></script>
  </body>
</html>
