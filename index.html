<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .full-page {
        background-color: rgb(255, 245, 233);
      }
      .full-form {
        width: 60%;
        margin: 0px auto;
        padding: 50px 0px;
      }
      input {
        padding: 5px 10px;
      }
      form {
        margin: 0px auto;
      }
      fieldset {
        margin: 25px 0px;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="full-page">
      <div class="full-form">
        <form id="myform">
          <fieldset>
            <legend>Personal Details</legend>
            <table>
              <tr>
                <td><label for="fname">First name</label></td>
                <td>
                  <input
                    id="fname"
                    type="text"
                    placeholder="Enter First Name"
                  />
                </td>
                <td><label for="lname">Last name</label></td>
                <td>
                  <input
                    id="lname"
                    type="text"
                    placeholder="Enter Last Name"
                    name="lname"
                  />
                </td>
                <td class="error" id="name_error"></td>
              </tr>
              <tr>
                <td><label for="usr_email">Email</label></td>
                <td><input id="usr_email" type="email" /></td>
                <td><label for="usr_phone">Phone</label></td>
                <td><input id="usr_phone" type="text" /></td>
                <td class="error" id="email_error"></td>
                <td class="error" id="phone_error"></td>
              </tr>
              <tr>
                <td>
                  <label for="gender" >Gender</label>
                </td>
                <td>
                  <label for="male">Male</label>
                  <input type="radio" name="gender" id="male" value="Male" required/>
                </td>
                <td>
                  <label for="female">Female</label>
                  <input type="radio" name="gender" id="female" value="Female" required/>
                </td>
                <td class="error" id="gender_error"></td>
              </tr>
              <tr>
                <td><label for="dob">D.O.B</label></td>
                <td>
                  <input type="date" name="date" id="dob" />
                </td>
                <td class="error" id="dob_error" ></td>
              </tr>
            </table>
          </fieldset>
          <fieldset>
            <legend>Course Details</legend>
          </fieldset>
          <input type="submit" value="submit" />
        </form>
      </div>
    </div>
    <script>
      const firstName = document.querySelector("#fname");
      const lastName = document.querySelector("#lname");
      const email = document.querySelector("#usr_email");
      const nameErrorMsg = document.querySelector("#name_error");
      const emailErrorMsg=document.querySelector("#email_error");
      const phone=document.querySelector("#usr_phone");
      const phoneErrorMsg=document.querySelector("#phone_error");
      const gender=document.querySelector('input[name="gender"]:checked');
      const genderErrorMsg=document.querySelector("#gender_error");
      const dob = document.querySelector("#dob");
      const dobErrorMsg = document.querySelector("#dob_error");

      firstName.addEventListener("keyup", () => {
        nameErrorMsg.textContent = nameVerification(firstName.value);
      });
      lastName.addEventListener("keyup", () =>{
        nameErrorMsg.textContent= nameVerification(lastName.value);
      });
      email.addEventListener("keyup", () =>{
        emailErrorMsg.textContent= emailVerification(email.value);
      });
      phone.addEventListener("keyup",() =>{
        phoneErrorMsg.textContent=phoneVerification(phone.value);
      });
      dob.addEventListener("change", () => {
        dobErrorMsg.textContent = dobVerification(dob.value);
      });
      // form.addEventListener("submit", () =>{
      //   genderErrorMsg.textContent=genderVerification(gender.value);
      // });


      function nameVerification(value) {
        for (let index = 0; index < value.length; index++) {
          if (!isNaN(value[index])) {
            return "Error";
          }
        }
      }
      
function emailVerification(email) {
    if(!( /\S+@\S+\.\S+/.test(email))){
      return "Error";
    }
}
 function phoneVerification(phone){
if( !(/^[0-9]{10}$/.test(phone))){
  return "Error";
}
 }

 function dobVerification(dob) {
        if (!dob) {
          return "Please enter your date of birth";
        }
        return "";
      }

      // function genderVerification(gender){
      //   if(!gender){
      //     return "Please select your gender";
      //   }
      // }

    </script>
  </body>
</html>
